<ion-header>
  <ion-toolbar>
    <ion-title>Ionic SeriesApp</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-card
    *ngFor="let serie of series"
    [routerLink]="serie.id"
    class="serie-card"
  >
    <div class="df">
      <img
        [src]="serie.image_thumbnail_path"
      />
      <div class="p5">
        <h4>{{ serie.name }}</h4>
        <h5>{{ serie.network }}</h5>
        <span>{{ serie.status }}</span>
      </div>
    </div>

  </ion-card>
</ion-content>
